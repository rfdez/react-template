name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: 💅 Lint
    runs-on: ubuntu-latest

    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Lint
        run: npm run lint

      - name: 📜 Format
        run: npm run format:check

  build:
    name: 🛠️ Build
    runs-on: ubuntu-latest

    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: 📥 Install dependencies
        run: npm ci

      - name: 📦 Build
        run: npm run build

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest

    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: 📥 Install dependencies
        run: npm ci

      - name: ✅ Test
        run: npm run test
