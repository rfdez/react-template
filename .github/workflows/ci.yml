name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: ğŸ’… Lint
    runs-on: ubuntu-latest

    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ“œ Format
        run: npm run format:check

  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest

    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Build
        run: npm run build

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest

    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: âœ… Test
        run: npm run test
